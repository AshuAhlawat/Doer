<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/media/css/base.css">
</head>
{% block style %}
{% endblock %}
<body>

    <ul class="navbar">
        <li><a class="active" href="/dash">Dashboard</a></li>
        <li><a class="active" href="/feed">Feed</a></li>
        <li><a class="active" href="/accounts/search">Search</a></li>
        
        <li style="float: right;">
            {% if user.is_authenticated %}
                <a href="/accounts/profile">{{user.username}}</a>
            {% else %}
                <a href="/accounts/login">Login/Signup</a>
            {% endif %}
        </li>
    </ul>

    {% block content %}
    {% endblock %}
</body>
</html>
